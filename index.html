
<html> 
<head>
<meta charset=utf-8 />
<title>Temp Converter</title>

    <script>
        function cToF(celsius) 
            {
            var num = prompt("Please enter value", " ");
              var cTemp = num;
              var cToFahr = cTemp * 9 / 5 + 32;
              
            document.getElementById("result").innerHTML = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
            }

            function fToC(fahrenheit) 
            {
                var num = prompt("Please enter your value", " ");
              var fTemp = num;
              var fToCel = (fTemp - 32) * 5 / 9;
                
              document.getElementById("result").innerHTML = fTemp+'\xB0F is ' + fToCel + '\xB0C.';
            } 

   </script>
</head>
<body>
<form>
<!--Enter Value : <input type="text" id="TempVal" /><br>-->

<input type="button" onClick="cToF()" Value="C To F" />
<input type="button" onClick="fToC()" Value="F To C" />
</form>
<p>The Value Is: <br>
<span id = "result"></span>
</p>
</body>
</html>
